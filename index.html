<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="nav-all">Hack or Snooze</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-expanded="true">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse hide" id="navbarNav">
      <ul class="nav navbar-nav d-none" id="nav-links">
        <li class="nav-item"><a class="nav-link" href="#" id="nav-submit">submit</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="nav-favorites">favorites</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="nav-stories">my stories</a></li>
      </ul>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown" id="nav-login">
          <button type="button" id="dropdownLogin" data-toggle="dropdown"
            class="btn btn-outline-secondary dropdown-toggle">login</span></button>
          <ul class="dropdown-menu dropdown-menu-right mt-2">
            <li class="px-3 py-2">
              <div id="login-alert" class="alert d-none" role="alert">
              </div>
              <form class="px-4 py-3" action="#" id="login-form" method="post">
                <div class="form-group ">
                  <label for="login-username">username</label>
                  <div>
                    <input type="text" class="form-control form-control-sm" id="login-username">
                  </div>
                </div>
                <div class="form-group ">
                  <label for="login-password">password</label>
                  <div>
                    <input type="password" class="form-control form-control-sm" autocomplete="on" id="login-password">
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <button type="submit" class="btn btn-primary">login</button>
                  </div>
                </div>
              </form>
              <div class="dropdown-divider"></div>
              <div class="px-4 py-3">No account? Signup <a href="#" id="nav-signup">here</a>!</div>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link d-none" id="nav-profile" href="#"></a>
        </li>
        <li class="nav-item">
          <button type="button" id="nav-logout" class="btn btn-outline-secondary d-none">logout</span></button>
        </li>
      </ul>
    </div>
  </nav>

  <section id="articles" class="mt-4">
    <div id="new-article" class="container-fluid d-none">
      <h4 class="mb-4">New Article</h4>
      <form action="#" id="submit-form">
        <div class="form-group row">
          <label for="author" class="col-sm-2 col-form-label">author</label>
          <div class="col-sm-6">
            <input id="author" class="form-control" required type="text" placeholder="author name">
          </div>
        </div>
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">title</label>
          <div class="col-sm-6">
            <input id="title" class="form-control" required type="text" placeholder="article title">
          </div>
        </div>
        <div class="form-group row">
          <label for="url" class="col-sm-2 col-form-label">url</label>
          <div class="col-sm-6">
            <input id="url" class="form-control" required type="url" placeholder="article url">
          </div>
          <div class="col">
            <button class="btn btn-primary" type="submit">submit</button>
          </div>
        </div>
      </form>
    </div>
    <article>
      <ol id="all-articles-list" class="list-group">
      </ol>
    </article>
    <article>
      <ul id="favorited-articles" class="list-group d-none">
      </ul>
    </article>
    <article>
      <ul id="my-articles" class="list-group d-none">
      </ul>
    </article>
  </section>

  <section id="edit-article" class="mt-4 d-none">
    <div class="container-fluid">
      <h4 class="mb-4">Edit Article</h4>
      <form action="#" id="edit-article-form" class="" method="post">
        <div class="form-group row">
          <label for="edit-author" class="col-sm-2 col-form-label">author</label>
          <div class="col-sm-6">
            <input id="edit-author" class="form-control" required type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="edit-title" class="col-sm-2 col-form-label">title</label>
          <div class="col-sm-6">
            <input id="edit-title" class="form-control" required type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="edit-url" class="col-sm-2 col-form-label">url</label>
          <div class="col-sm-6">
            <input id="edit-url" class="form-control" required type="url">
          </div>
          <div class="col">
            <button class="btn btn-primary" type="submit">submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section id="user-signup" class="mt-4 d-none">
    <div class="container-fluid">
      <h4 class="mb-4">Create Account</h4>
      <div id="signup-alert" class="alert d-none" role="alert">
      </div>
      <form action="#" id="create-account-form" method="post">
        <div class="form-group row">
          <label for="create-account-name" class="col-sm-2 col-form-label">name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="create-account-name">
          </div>
        </div>
        <div class="form-group row">
          <label for="create-account-username" class="col-sm-2 col-form-label">username</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="create-account-username">
          </div>
        </div>
        <div class="form-group row">
          <label for="create-account-password" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" autocomplete="off" id="create-account-password">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">create account</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section id="user-profile" class="mt-4 d-none">
    <div class="container-fluid">
      <h4 class="mb-4">User Profile Info</h4>
      <div id="profile-alert" class="alert d-none" role="alert">
      </div>
      <form action="#" id="user-profile-form" method="post">
        <div class="form-group row">
          <label for="profile-name" class="col-sm-2 col-form-label">name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="profile-name">
          </div>
        </div>
        <div class="form-group row">
          <label for="profile-username" class="col-sm-2 col-form-label">username</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="profile-username" disabled>
          </div>
        </div>
        <!-- <div class="form-group row">
          <label for="profile-password" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="profile-password">
          </div>
        </div> -->
        <div class="form-group row">
          <label for="profile-account-date" class="col-sm-2 col-form-label">account created</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="profile-account-date" disabled>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">update</button>
          </div>
        </div>

      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="api-classes.js"></script>
  <script src="ui.js"></script>

</html>
